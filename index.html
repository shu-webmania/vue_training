<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>現在{{ number }}回クリックされてる</p>
      <button v-on:click="countUp(2)">カウントアップ</button>
      <p v-on:mousemove="changeMousePositon(1, $event)">
        マウスのせてください
        <span v-on:mousemove.stop.prevnt>反応しないでください</span>
      </p>
      <a v-on:click.prevent.stop href="https://google.com">Google</a>
      <p>X:{{ x }} Y:{{ y }}</p>
      <input type="text" v-on:keyUp.space.enter="myAlert" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
